<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 38.393, lng: -77.033}
        });
        
        
        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://MasonFloodHazardsResearchLab.github.io/potomac_total_water/WSEto_KMZ.kmz',
          map: map
        });   
        
        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://MasonFloodHazardsResearchLab.github.io/potomac_total_water/river_xs_march.kml',
          map: map
        });
           
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZZXXQ2B6GKnIjiLeINVKHeKhZgp9_cVg&callback=initMap">
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
		/* Always set the map height explicitly to define the size of the div
		 * element that contains the map. */
		#map {
		  height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
		  height: 100%;
		  margin: 0;
		  padding: 0;
		}
	    </style>
  </head>
  <body>


  <h1> 
  Mason Flood Hazards Research
  <a href="=https://fhrl.vse.gmu.edu">Lab </a> 

  <h3>Test mode: Maximum Water Level </h1>
	<div id="map"></div>
   <script>
	var map;
	function initMap() {
	  map = new google.maps.Map(document.getElementById('map'), {
	    zoom: 8,
	    center: {lat: 38.8, lng: -77.025}
	  });
	// Set the global styles.
map.data.setStyle(function(feature){
  var Name = feature.getProperty('Name');
  
  var color = "white"
  if (Name == "Level0") {
  	color = "#002db3";
   }
   if (Name == "Level1") {
  	color = "#3333ff";
   } 
      if (Name == "Level2") {
  	color = "#0099ff";
   } 
      if (Name == "Level3") {
  	color = "#33ccff";
   } 
      if (Name == "Level4") {
  	color = "#ccff99";
   } 
      if (Name == "Level5") {
  	color = "#bfff00";
   } 
         if (Name == "Level6") {
  	color = "#ffff00";
   } 
            if (Name == "Level7") {
  	color = "#ff751a";
   } 
            if (Name == "Level8") {
  	color = "#ff471a";
   } 
             if (Name == "Level9") {
  	color = "#ff1a1a";
   } 
  return {
    //var color = Name == 'Level1' ? 'blue':'blue';
  fillColor:color,
  fillOpacity: 0.75,
  strokeWeight: 0.15
  };
});

	  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
	  map.data.loadGeoJson(
	      'https://masonFloodHazardsResearchLab.github.io/ches_bay_adcirc/videos/Kalpana.geojson');
	}
   </script>

	//<div id="map"></div>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiVbvW_iR0XpeBe-ojS7NjxMEDkpf0BOA&callback=initMap">
		</script>
  </body>
</html>

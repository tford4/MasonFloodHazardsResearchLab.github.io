<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 75%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 25;
        padding: 50;
      }
    </style>
  </head>
  <body>

  <h1>Test mode: Maximum Water Level </h1>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: 38.8, lng: -77.025}
        });

        var ctaLayer = new google.maps.KmlLayer({
          url: 'http://masonfloodhazardsresearchlab.github.io/ches_bay_adcirc/videos/testkml.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiVbvW_iR0XpeBe-ojS7NjxMEDkpf0BOA&callback=initMap">
    </script>
  </body>
</html>
